<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Styles -->
		<link rel="stylesheet" href="./styles/main.css" />
		<link rel="stylesheet" href="./styles/normalize.css" />
		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;600&display=swap"
			rel="stylesheet"
		/>
		<title>Landing Page</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<span class="header__logo"> Logo </span>

				<nav>
					<ul class="header__nav">
						<li>
							<a href="#about" class="header__link">About</a>
						</li>
						<li>
							<a href="#latest-work" class="header__link">Work</a>
						</li>
						<li>
							<a href="#contact" class="header__link">Contact</a>
						</li>
					</ul>
				</nav>
			</header>
			<main>
				<!-- Visual designer -->
				<section class="visual-designer">
					<!-- Right side -->
					<div class="visual-designer__left">
						<h2 class="visual-designer__subtitle">Branding | Image making</h2>
						<h1 class="visual-designer__title">Visual Designer</h1>
						<p class="visual-designer__text">
							This is a template Figma file, turned into code using Anima.
							Learn more at AnimaApp.com
						</p>
					</div>

					<!-- Left side -->
					<div class="visual-designer__right">
						<img src="./img/girl.jpg" alt="Girl in a hat" />
					</div>
				</section>
				<!-- Companies -->
				<section>
                    <img src="./imdg/Discord.svg" alt="Discord icon" title="HFSHDFKJSHD">
                    <img src="./imdg/dribble.svg" alt="error ">
                    <img src="./imdg/Group 5334google.svg" alt="">
                    <img src="/imgd/Group 5357.svg" alt="">
                    <img src="imgd/Group 5360.svg" alt="">
                    <img src="./imdg/image 1 (Traced)nike.svg" alt="" >
                </section>
				<!-- About -->
				<section id="about">about</section>
				<!-- Latest Work -->
				<section id="latest-work">latest work</section>
				<!-- Clients -->
				<section>Clients</section>
			</main>
			<footer id="contact">Contact</footer>
		</div>
	</body>
</html>
